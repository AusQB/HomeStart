{exp:channel:entries channel="designs" url_title="{segment_2}" limit="1" dynamic="no"}

<div class="row">

    <div class="large-12 columns">

        <div class="view-more-header pos-rel">

            <h1>The {title}</h1>

        </div>

        <div class="view-more-slider">

            {photos}
            <div>
                <img data-interchange="[{image:url:small}, small], [{image:url:medium}, medium]" alt="The {title}">
            </div>
            {/photos}

        </div>

    </div>

</div>

<div class="row pos-rel">

    <div id="home-designs-vm-bg" class="show-for-large"></div>

    <div class="medium-8 columns">

        <ul class="bbc large">
            <li class="bed">{beds}</li>
            <li class="bath">{baths}</li>
            <li class="car">{cars}</li>
        </ul>

        <div class="row">

            <div class="large-8 columns">

                <div class="page-copy">

                    <!-- <h3>Welcome to <span class="green">The {title}</span></h3>

                    {description} -->

                    <h4 class="green">Design features:</h4>

                    <ul class="specs-list arrows-list no-bullet">
                        {specifications}
                        <li>{item}</li>
                        {/specifications}
                    </ul>


                </div>

            </div>

            <div class="large-4 columns">

                {floorplan}
                <a class="floorplan pos-rel" href="{image:url:large}" data-lity>
                    <img src="{image:url:small}" alt="" />
                    <i class="fa fa-search"></i>
                </a>
                {/floorplan}

            </div>

        </div>

    </div>

    <div class="medium-4 columns">

        {enquiry_form}

    </div>

</div>
    
{/exp:channel:entries}
