<script>

$(document).ready(function() {
    positionFooter();
    $(window).resize(function() {
        positionFooter();
    });
    $('input[type=tel]').attr('pattern','[0-9]{8,12}').attr('title','Must be a number between 8 and 12 digits');
});

$(window).on('load', function() {
    
    if($('html').hasClass('opacity')) {
        $('body').css({'opacity':1});
    } else if($('html').hasClass('no-opacity')) {
        $('body').fadeIn(1000);
    }
    
    $('html').delay(1000).removeClass('preload');
        
});

if ((navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1) || navigator.userAgent.indexOf('MSIE') != -1) {

    $(function(){

        $.validator.addMethod('tel',function(v,e){
            return this.optional(e)||/[0-9]{8,12}/.test(v);
        },'Must be between 8 and 12 digits');
        $.validator.addMethod('email',function(v,e){
            return this.optional(e)||/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/.test(v);
        },'Must be a valid email address');
        $('form').validate({
            rules: {
                phone:{
                    tel: true
                },
                referee_phone:{
                    tel: true
                },
                email:{
                    email: true
                },
                referee_email:{
                    email: true
                }
            },
            errorPlacement: function(error,element) {
                element.after(error);
            }
        });


    });

    function hasHtml5Validation () {
      return typeof document.createElement('input').checkValidity === 'function';
    }
     
    if(hasHtml5Validation()) {
      $('form').submit(function (e) {
        if (!this.checkValidity()) {
          e.preventDefault();
          $(this).addClass('invalid');
        } else {
          $(this).addClass('valid');
        }
      });
    }

}

function positionFooter() {

    var wHeight = $(window).outerHeight(),
        hHeight = $('.header').outerHeight(),
        fHeight = $('.footer').outerHeight();
    
    $('.wrapper').css('min-height', wHeight - (hHeight + fHeight));
    
}

</script>
